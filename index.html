<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="form-text">
                <span class="header-text">Login</span>
                <p class="sub-text">Get access to your Orders, Whishlist and Recomendations</p>
            </div>
            <div class="main-form">
                <form action="">
                    <div class="input-field">
                        <input type="text" placeholder="" required>
                     
                        <label for="" class="floating-label">Enter Email/Mobile number</label>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="" required>
                        <label for="" class="floating-label">Enter Password</label>
                    </div>
                    <div class="tc-text">
                        By continuong, you agree to
                        <a href="/">Terms of Use</a> and
                        <a href="/">Privacy Policy</a>.
                    </div>
                    <button type="submit" class="btn_otp">Login</button>
                </form>
                 <div class="member">
            Don't have an account?<a href="./signup.html">Signup</a>
        </div>
            </div>
        </div>
        <div class="btn-close">
            <span class="close-icon">&#x2715;</span>
        </div>
    </div>
</body>
</html>
